{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' type='text/css' href="{% static 'home/css/signin.css' %}">
</head>
<body>
<form action="/signup/" method="POST" class="register">
  {% csrf_token %}
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
 <label for="Name"><b>Name</b></label>
    <input type="text" placeholder="First Name" name="fname">
    <input type="text" placeholder="Middle Name" name="mname">
    <input type="text" placeholder="Last Name" name="lname">
    
    <label for="Mobile No."><b>Phone</b></label>
    <input type="number" placeholder="Enter Mobile number" name="mobile" required>
    
   <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <label for="username"><br><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="username" required>
    {{error}}
    <label for="psw"><br><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
    <!<label for="psw-repeat"><b>Repeat Password</b></label>>
    <!<input type="password" placeholder="Repeat Password" name="psw-repeat" required>>
    <hr>
    <!<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>>
    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="{% url 'home:login' %}">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
